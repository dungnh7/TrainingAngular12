<div class="margin-bottom">
  <div><button type="" routerLink="/schedule/add-schedule" routerLinkActive="Active" class="btn btn-primary"><i class="fa fa-plus"></i> Create</button></div>      
</div>


<table class="table margin10">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Assignee</th>
      <th scope="col">Description</th>
      <th scope="col"><i class="fa fa-map-marker" aria-hidden="true"></i> Location</th>
      <th scope="col"><i class="fa fa-calendar"></i> Time Start</th>
      <th scope="col"><i class="fa fa-calendar"></i> Time End</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of schedules; let i = index; trackBy: trackByFn;">
      <th scope="row">{{item.id}}</th>
      <td>{{item.title}}</td>
      <td>{{item.user}}</td>
      <td>{{item.description}}</td>
      <td>{{item.location}}</td>
      <td>{{item.timeStart | date: 'MMM d, y, h:mm:ss a'}}</td>
      <td>{{item.timeEnd | date: 'MMM d, y, h:mm:ss a'}}</td>
      <td>
        
      <button type="button" (click)="editSchedule(item)" class="button-custom btn btn-success"><i class="fa fa-edit"></i> Edit</button>
      <button type="button" (click)="deleteSchedule(item)" class="button-custom btn btn-danger"><i class="fa fa-close"></i> Delete</button>
      </td>
    </tr>      
  </tbody>
</table>
